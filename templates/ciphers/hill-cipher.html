{% extends "layout.html" %}

{% block title %}
    FieldSecure - Hill Cipher
{% endblock title %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center">Hill Cipher Cryptography</h1>

        <label for="input-field">Input textbox</label>
        <textarea name="input-field" class="mb-4"></textarea>

        <div class="row g-0 row-cols-2 mb-4">
            <div class="col">
                <label for="key">Custom key:</label>
            </div>
            <div class="col">
                <input name="key" type="number" />
            </div>
        </div>

        <textarea name="output-field" class="output-field mb-4" placeholder="Output"  readonly>Output goes here...</textarea>

        <button class="btn btn-warning cipher-btn float-end" data-cipher="hill-cipher">Cipher</button>

        <div class="learn-section mb-4"></div>
    </div>

    <script type ="text/javascript" src="{{ url_for('static', filename='js/api.js')}}" defer></script>
{% endblock content %}
