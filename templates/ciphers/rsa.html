<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Cryptography</title>
    <link rel="stylesheet" href="D:\Projects\fieldsecure\static\sass\css.css">
</head>
<body>
    <header>
        <img src="D:\Projects\fieldsecure\static\img\encrypted.png" alt="Logo" class="logo">
        <h3>FieldSecure</h3>
    </header>

    <h2 class="title">RSA CRYPTOGRAPHY</h2>
    
    <section id="interactive">
        <div class="label-container">
            <label for="message" class="input-label">Input Message:</label>
        </div>
        <form id="rsa-form">
            <div class="input-container">
                <input type="text" id="message" name="message" placeholder="Enter your message" required>
            </div>       
        </form>

        <div class="key-section">     
            <h3>Custom Key</h3>
            <h6 class="subtext">(Input two large prime numbers)</h6>
            <div class="key-container">
                <label>Prime p: <input type="number" id="primeP" class="key-input"></label>
                <label>Prime q: <input type="number" id="primeQ" class="key-input"></label>
            </div>
        </div>

        <div class="key-section">
            <h3>Program Generates Key</h3>
            <div class="key-container">
                <label>Prime p: <input type="number" id="genPrimeP" class="key-input"></label>
                <label>Prime q: <input type="number" id="genPrimeQ" class="key-input"></label>
                <button class="generate-button" onclick="generateKeys()">Generate</button> 
            </div>
        </div>

        <div class="label-container">
            <label for="output" class="output-label">Output Message:</label>
        </div>
        <div class="output-container">
            <p id="output"></p>
        </div>

        <div class="input-container no-border">
            <div class="button-container">
                <button class="generate-button" type="button" onclick="encryptMessage()">Encrypt</button>   
                <button class="generate-button" type="button" onclick="decryptMessage()">Decrypt</button>
            </div>
        </div>
    </section>
    
    <!-- I forgot about the code that links to the other one, and deleted it, sorry T.T -->

    <script src="D:\Projects\fieldsecure\static\js\js.js"></script>
</body>
</html>
