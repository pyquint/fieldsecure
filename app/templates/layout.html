<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>
            {% block title %}
                Home Page
            {% endblock title %}
        </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
              crossorigin="anonymous" />

        <script type="text/javascript" defer src="{{ url_for('static', filename='js/mathjax-config.js') }}"></script>
        <script type="text/javascript"
                id="MathJax-script"
                defer
                src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
              rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Orbitron:wght@400..900&display=swap"
              rel="stylesheet" />

        <link href="{{ url_for('static', filename='css/styles.scss.css') }}" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header class="d-flex flex-wrap justify-content-center py-3">
            <div class="container">
                <a class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                   href="{{ url_for('main.index') }}">
                    <img class="bi me-2"
                         src="{{ url_for('static', filename='img/encrypted.png') }}"
                         alt="FieldSecure"
                         id="logo" />
                    <span class="p-2 text-white" id="title">FieldSecure</span>
                </a>
            </div>
        </header>

        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <footer>
            <div class="container mt-4">
                <p class="text-center mt-4">Â© 2025 quint</p>
            </div>
        </footer>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
</html>
